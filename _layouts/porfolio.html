---
layout: default
---

<div class="catalogue">
  {% for project in site.projects %}
    <a href="{{ project.url | prepend: site.baseurl }}" class="catalogue-item">
      <div>
        <h1 class="catalogue-title">{{ project.title }}</h1>
        <div class="catalogue-line"></div>
      </div>
    </a>
  {% endfor %}
</div>
